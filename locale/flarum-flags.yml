flarum-flags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      flag_posts_label: Rapportere poster
      view_flags_label: Se rapporterte poster

    # These translations are used in the Flags Settings modal dialog.
    settings:
      guidelines_url_label: Lenke til forumets retningslinjer
      title: Innstilliner for rapportering

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Flag Post modal dialog.
    flag_post:
      confirmation_message: Takk for at du rapporterte denne posten. Våre moderatorer vil se på det.
      dismiss_button: => core.ref.okay
      reason_inappropriate_label: Upassende
      reason_inappropriate_text: "Denne posten er støtende, fornærmende, eller bryter med <a>forumets retningslinjer</a>."
      reason_off_topic_label: "Ikke relevant"
      reason_off_topic_text: Posten er ikke relevant til den pågående diskusjonen og bør flyttes til et annet sted.
      reason_other_label: Andre
      reason_spam_label: Spam
      reason_spam_text: Denne posten er reklame.
      submit_button: => flarum-flags.ref.flag_post
      title: => flarum-flags.ref.flag_post

    # These translations are used by the Flagged Posts dropdown, a.k.a. "the flag".
    flagged_posts:
      empty_text: Ingen rapporteringer
      item_text: "{username} i <em>{discussion}</em>"
      title: => flarum-flags.ref.flagged_posts
      tooltip: => flarum-flags.ref.flagged_posts

    # These translations are used by the frame displayed around flagged posts.
    post:
      dismiss_flag_button: Avvis rapportering
      flagged_by_text: "Rapportert av {username}"
      flagged_by_with_reason_text: "Rapportert av {username} som {reason}"

    # These translations are used by the post control buttons.
    post_controls:
      flag_button: Rapporter

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    flag_post: Rapporter post
    flagged_posts: Rapporterte poster
